<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Árboles Plantados</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <img src="./static/image/587-image.jpg" alt="Imagen Principal" id="mainImage"> <!-- Cambia la ruta aquí -->
        <h1>Contador de Árboles Plantados</h1>
    </header>
    <main>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <p id="progressText">0 árboles plantados</p>
        <p>Total donado: $<span id="totalDonated">0.00</span></p>
        <label for="donationAmount">Cantidad a donar: </label>
        <input type="number" id="donationAmount" placeholder="Ingrese monto" min="1">
        <button id="donateButton" onclick="donate(Number(document.getElementById('donationAmount').value))">Donar</button>
    </main>
    <footer>
        <img src="./static/image/Logo-UNAN-Leon.jpg" alt="Logo UNAN León" id="logo">
        <span>Hecho por estudiantes de la UNAN León</span>
    </footer>
    <script src="static/js/script.js"></script>
</body>
</html>
